<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Uutiset</title>
        <style>
            body {
                background-color: #93B874;
            }
            .header {
                background-color: #f1f1f1;
                padding: 20px;
                text-align: center;
            }

/* Style the top navigation bar */
            .topnav {
                overflow: hidden;
                background-color: #333;
            }

/* Style the topnav links */
            .topnav a {
                float: left;
                display: block;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }

/* Change color on hover */
            .topnav a:hover {
                background-color: #ddd;
                color: black;
            }
    </style>
    </head>
    <body>
        
        
        <form th:action="@{/login}" method="POST">
            <fieldset>
                <legend><strong>Kirjaudu</strong></legend>
            <p>Käyttäjätunnus: <br/>
                <input name="username"></input></p>
            <p>Salasana:<br/>
                <input name="password"></input></p>
            <input type="submit" value="Add" class="button"></input>
            </fieldset>
        </form>
        
        
        
        
    </body>
</html>
